<div class="login-container">     
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="EmailId">EmailId *</label>
        <input type="text" id="EmailId" name="EmailId" required formControlName="EmailId"> 
        <div *ngIf="loginForm.get('EmailId')?.hasError('notRegistered') && loginForm.get('EmailId')?.touched" class="validation-message">
          Email ID is not registered; please proceed to the New User Registration page to sign up.
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password *</label>
        <input type="password" id="password" name="password" required formControlName="Password">
        <div *ngIf="invalidCredentials" class="validation-message">
          Invalid password.
        </div>    
      </div>
      <button type="submit">Login</button>
    </form>
     
    <div class="links">
      <a routerLink="/registration">New User Registration</a>
      <a routerLink="/forgot-password">Forgot Password</a>
      <a routerLink="/change-password">Change Password</a>
    </div>
</div>
